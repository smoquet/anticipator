{% load staticfiles %}

<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta  charset="UTF-8">
  <title> Anticipator </title>
  <link rel="stylesheet" type="text/css" href="{% static 'form/normalize.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'form/resultstyle.css' %}" />
  <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="background" >
  <div class="title">
    Anticipator
  </div>

  <div class = 'form'>
    <form action="/search" method="post">
      {% csrf_token %}
        <table>
         {{form.as_table}}
       </table>
       <div id = 'submit'>
        <input type="image" src='../../static/pictures/play.png' value="Submit" class = 'image_submit'/>
      </div>
    </form>
  </div>



<div class = 'results'>
{% if search_results != '' %}
    <ul>
{% for event_name in search_result_list %}
        <li><button type="submit" method="post">{{ event_name }}</button></li>
{% endfor %}
    </ul>
{% else %}
    <p>No result.</p>
{% endif %}
</div>


</div>

</div>




</body>
